<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
<h1 mat-dialog-title>Select your credit card to pay:</h1>
<div mat-dialog-content>

  <div *ngFor="let card of data.container;" style="margin-left: 15%; margin-top: 3%">
    <div class="container">
      <input type="radio" (click)="checkedRadio(card.stripeCardId)" name="group1" id="{{card.nameOfCard}}">
      <label for="{{card.nameOfCard}}"><span class="radio">{{card.nameOfCard}}</span></label>
      
    </div>
  </div>
</div>
<h6 *ngIf="ifVisible" >Please choose one card!</h6>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button (click)="submit()">Submit</button>
</mat-dialog-actions>
