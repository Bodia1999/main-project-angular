
<h2 mat-dialog-title>Warning</h2>

<mat-dialog-content>
    <p>{{data.mainMessage}} {{data.container}}?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button (click)="delete()">{{data.button}}</button>
</mat-dialog-actions>
