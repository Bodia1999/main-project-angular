<div mat-dialog-content>

  <div class="card-wrapper">
    <div class="card">
      <div class="card__front card__part">
        <img class="card__front-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
        <img class="card__front-logo card__logo" *ngIf="cardObject.cardType == 'Visa'"
          src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png">
        <img *ngIf="cardObject.cardType == 'MasterCard'" class="card__front-logo card__logo logo-master"
          src="https://www.stickpng.com/assets/images/58482354cef1014c0b5e49c0.png" alt="">
        <img *ngIf="cardObject.cardType == 'American Express'" class="card__front-logo card__logo logo-master"
          src="https://www.etoday.kz/wp-content/uploads/2019/01/American-Express.jpg" alt="">
        <p class="card_numer">**** **** **** {{cardObject.last4}}</p>
        <div class="card__space-75">
          <span class="card__label">Card holder</span>
          <p class="card__info">{{cardObject.cardholderName}}</p>
        </div>
        <div class="card__space-25">
          <span class="card__label">Expires</span>
          <p class="card__info">{{cardObject.expirationMonth}}/{{cardObject.expirationYear}}</p>
        </div>
      </div>

      

    </div>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
  </mat-dialog-actions>
