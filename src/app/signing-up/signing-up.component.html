 <div class="container">
 <form class="main-form" >
   <div class="form-row">
     <div class="form-group col-md-6" >
       <label for="inputEmail4">Email</label>
       <input type="email"  #email class="form-control" id="myemail" placeholder="Email">
      </div>
     <div class="form-group col-md-6">
       <label for="inputPassword4">Password</label>
       <input type="password" #password class="form-control" id="inputPassword4" placeholder="Password">
      </div>
   </div>
   <div class="form-group">
     <label for="inputName">Name</label>
     <input type="text" #name class="form-control" id="inputName" placeholder="John">
   </div>
   <div class="form-group">
     <label for="inputSurname">Surname</label>
     <input type="text" #surname class="form-control" id="inputSurname" placeholder="Johnson">
   </div>
   <div class="form-group">
     <label for="inputSurname">Phone number</label>
     <input type="text" #phoneNumber class="form-control" id="inputphoneNumber" placeholder="+380970000000">
   </div>
   <button type="submit" class="btn btn-primary"
     (click)="register(email.value, password.value, name.value, surname.value, phoneNumber.value)">Sign up</button>
 </form>
</div>
