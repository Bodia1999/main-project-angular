<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Paid sum</th>
      <th scope="col">Stripe charge ID</th>
      <th scope="col">Ticket order ID</th>
      <th scope="col">Refunded</th>
      <th scope="col">Created at</th>
      <th scope="col">Updated at</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of responseData">
      <th scope="row">{{data.id}}</th>
      <td>${{data.amount}}</td>
      <td>{{data.stripeChargeId}}</td>
      <td>{{data.ticketEvolutionId}}</td>
      <td class="refund">{{data.ifRefunded | revertValue}}</td>
      <td>{{data.createdAt}}</td>
      <td>{{data.updatedAt}}</td>
    </tr>
  </tbody>
</table>
