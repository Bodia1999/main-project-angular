<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

  <h3 class="my-0 mr-md-auto font-weight-normal"><a class="logo" routerLink="/">Company name</a></h3>

  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Features</a>
    <a class="p-2 text-dark" href="#">Enterprise</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
  </nav>
  <a class="btn btn-outline-primary" *ngIf="ifVisible" routerLink="/sign-in">Sign in</a>
  <button type="button" (click)="account()"
   *ngIf="!ifVisible" class="btn btn-success btn-circle
   btn-lg">{{nameSurname.name | creatingName}}.{{nameSurname.surname | creatingName}}</button>
  <button (click)="logOut()" type="button" *ngIf="!ifVisible" style="min-width: 100px" class="btn btn-danger">Log
    out</button>
  

</div>

<router-outlet></router-outlet>
