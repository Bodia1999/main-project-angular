<div class="card-wrapper">
  
  <div *ngFor="let data of cardData" class="card">
    
    <div class="card__front card__part">
      <img class="card__front-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
      <img class="card__front-logo card__logo" *ngIf="data.brand == 'Visa'"
        src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png">
        <img *ngIf="data.brand == 'MasterCard'" class="card__front-logo card__logo logo-master"
          src="https://www.stickpng.com/assets/images/58482354cef1014c0b5e49c0.png" alt="">
          <img *ngIf="data.brand == 'American Express'" class="card__front-logo card__logo logo-master"
            src="https://www.etoday.kz/wp-content/uploads/2019/01/American-Express.jpg"
            alt="">
      <p class="card_numer">**** **** **** {{data.last4}}</p>
      <div class="card__space-75">
        <span class="card__label">Card holder</span>
        <p class="card__info">{{data.name}}</p>
      </div>
      <div class="card__space-25">
        <span class="card__label">Expires</span>
        <p class="card__info">{{data.expMonth}}/{{data.expYear}}</p>
      </div>
    </div>

    <div class="card__back card__part">
      <div class="card__black-line"></div>
      <div class="card__back-content">
        <div class="card__secret">
          <p class="card__secret--last">***</p>
        </div>
        <img class="card__back-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
        <img class="card__back-logo card__logo"
          src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png">

       </div>
      </div>
    </div>
</div>
